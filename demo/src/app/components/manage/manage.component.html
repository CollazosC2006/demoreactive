    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col"></div>
        <div class="mdl-cell mdl-cell--4-col">
            
            <form [formGroup]="formGroup" (ngSubmit)="add()">
                <input id="name" type="text" formControlName="name" class="mdl-textfield__input" placeholder="Add name">
                
            </form>
              
            <table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp"
            style="width: 100%;">
                <tbody>
                    <tr *ngFor="let rocket_name of names">
                        <td class="mdl-data-table__cell--non-numeric">{{rocket_name}}</td>
                        <td style="padding-top: 6px;">
                            <button class="mdl-button" (click)="remove(rocket_name)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mdl-cell mdl-cell--4-col"></div>
    </div>
